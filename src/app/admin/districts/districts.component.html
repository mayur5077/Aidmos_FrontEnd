<nav class="navbar navbar-light bg-light m-2">
    <h1 class="h2 ps-1 page-title"><strong>District</strong></h1>
  </nav>
  <main class="content">
    <div class="row p-3 bg-white">
      <form >
        <div class="row g-3">
          <div class="col-md-6">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">NAME<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>


        </div>
        <div class="col-md-6">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">DISTRICTS<span class="text-danger">*</span></label>
            <select type="text" class="form-control" id="inputZip" formControlName="taluka">
                <option value="Complited">select</option>
            </select>
          </div>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-danger ms-2" routerLink="/admin/businesses">Cancel</a>
            <a class="btn btn-warning ms-2" routerLink="/admin/businesses">AddDistrict</a>



          </div>
        </div>
      </form>
    </div>
    <div class="row mt-2 p-3 bg-white">
      <div class="col-md-12">


        <table class="table table-bordered table-hover border-dark shadow-lg p-3 mb-5">
          <thead>
            <tr>
              <th>Action</th>
              <th>Sr.No</th>
              <th>Name</th>
              <th>District</th>

            </tr>
          </thead>
          <tbody class="table-white">
            <tr *ngFor="let data of result; let i = index;">
              <td>
                <button class="btn btn-success" (click)="edit(data.id)"><i class="fa fa-edit"></i></button>
                <button class="btn btn-danger" (click)="delete(data.id)"><i class="fa fa-trash"></i></button>
              </td>
              <td>{{ i + 1}}</td>
              <td>{{data.name}}</td>
              <td>{{data.district}}</td>
              <td>
                <!-- <a routerLink="/admin/users/{{data.id}}">User</a> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
